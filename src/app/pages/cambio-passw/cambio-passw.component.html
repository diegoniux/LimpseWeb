<div class="card m-3">
    <h1 class="card-header h5 text-gray-900 mb-4">Cambio de Contraseña</h1>
    <div class="card-body">
      <form [formGroup]="passwForm" (ngSubmit)="openModal('passwModal')" >
        <div class="form-group">
          <label>Contraseña actual</label>
          <input type="password" 
                  formControlName="oldPassw" 
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.oldPassw.errors }">
          <div *ngIf="submitted && f.oldPassw.errors" class="invalid-feedback">
            <div *ngIf="f.oldPassw.errors.required">Debe capturar la contraseña actual</div>
          </div>
        </div>
        <div class="form-group">
          <label>Nueva contraseña</label>
          <input type="password" 
                  formControlName="newPassw" 
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.newPassw.errors }">
          <div *ngIf="submitted && f.newPassw.errors" class="invalid-feedback">
            <div *ngIf="f.newPassw.errors.required">Nueva contraseña requerida</div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirmar contraseña</label>
          <input type="password" 
                  formControlName="confirm" 
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }">
          <div *ngIf="submitted && f.confirm.errors" class="invalid-feedback">
            <div *ngIf="f.confirm.errors.required">Confirmación de contraseña requerida</div>
            <div *ngIf="f.confirm.errors.mustMatch">Las contraseñas no son iguales</div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary mr-1">Guardar</button>
          <button class="btn btn-secondary" type="reset" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
  <jw-modal id="passwModal">
    <div class="card m-auto">
        <h1 class="card-header h5 text-gray-900 mb-2">Confirmación</h1>
        <div class="card-body">
            ¿Deseas guardar la información?
            <div class="text-right">
                <button class="btn btn-primary mr-1" (click)="cambioPassword();">Guardar</button>
                <button class="btn btn-secondary" (click)="closeModal('passwModal');">Cancelar</button>
            </div>
        </div>
    </div>
  </jw-modal>
