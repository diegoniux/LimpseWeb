<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        
        <li *ngFor="let item of modulos" class="nav-item">
           <button class="btn nav-link text-gray-700" (click)="goModulo(item);">
               {{ item.modulo }}
            </button>
        </li>

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                    {{ infoLogin.objUsuario.usuario }} | {{ infoLogin.objPerfil.perfil }} 
                </span>
                <img class="img-profile rounded-circle" src="assets/img/user.png">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" (click)="goModuloPerfil();" role="button" style="cursor: pointer;">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Perfil
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="openModal('confirmationModal')" role="button" style="cursor: pointer;">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Cerrar sesión
                </a>
            </div>
        </li>

    </ul>
</nav>
<!-- End of Topbar -->

<jw-modal id="confirmationModal">
    <div class="card m-auto">
        <h1 class="card-header h5 text-gray-900 mb-2">Confirmación</h1>
        <div class="card-body">
            ¿Deseas salir del sistema?
            <div class="text-right">
                <button class="btn btn-primary mr-1" (click)="cerraSession();">Salir</button>
                <button class="btn btn-secondary" (click)="closeModal('confirmationModal');">Cancelar</button>
            </div>
        </div>
    </div>
</jw-modal>
